<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="/src/style.css">
	<script src="/src/script.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="header">
			<h1 style="color: #6258A8">Simulateur de prêt immobilier</h1>
			<button>
				<i class="bi bi-list"></i>
			</button>
		</div>
		<div class="sub-container">
			<div class="view">
				<div class="details">
					<div>
						<div class="detail">
							<p style="color: #9088D2">Montant</p>
							<p id="loan-amt-text" style="color: #6258A8"></p>
						</div>
						<input type="range" id="loan-amount" min="0" max="2000000" step="25000">
					</div>
					<div>
						<div class="detail">
							<p style="color: #9088D2">Durée en années</p>
							<p id="loan-period-text" style="color: #6258A8"></p>
						</div>
						<input type="range" id="loan-period" min="1" max="25" step="1">
					</div>
					<div>
						<div class="detail">
							<p style="color: #9088D2">Taux d'intérêt</p>
							<p id="interest-rate-text" style="color: #6258A8"></p>
						</div>
						<input type="range" id="interest-rate" min="1" max="6" step="0.5">
					</div>
				</div>
				<div class="footer">
					<p id="price-container"><span id="price">0</span>/mois</p>
				</div>
			</div>
			<div class="breakup">
				<canvas id="pieChart"></canvas>
			</div>
		</div>
		<div>
			<div class="loan-details">
				<div class='chart-details'>
					<p style="color: #9088D2">Montant emprunté</p>
					<p id="cp" style="color: #130F31; font-size: 17px;"></p>
				</div>
				<div class='chart-details'>
					<p style="color: #9088D2">Intérêts</p>
					<p id="ci" style="color: #130F31; font-size: 17px;"></p>
				</div>
				<div class='chart-details'>
					<p style="color: #9088D2">Coût total</p>
					<p id="ct" style="color: #130F31; font-size: 17px;"></p>
				</div>
			</div>
			<canvas id="lineChart" height="200px" width="200px"></canvas>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
